<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section START -->
    <header>
      <h1>E-Ticaret</h1>
      <input type="text" placeholder="ürün ismi giriniz" />
      <div class="buttons">
        <div id="dark-mode-toggle" class="toggle-btn"></div>
        <button id="basket">Sepet</button>
        <button id="register-btn">KayıtOl</button>
        <button>Giriş Yap</button>
      </div>
    </header>
    <!-- header section START -->

    <!--  main section START -->
    <main>
      <!-- Categories section -->
      <section id="category-sec">
        <h1>Categories</h1>
        <div class="categories"></div>
      </section>

      <!-- Products -->
      <section>
        <h1>Ürünler</h1>
        <div class="products"></div>
      </section>
    </main>
    <!--  main section END -->

    <!-- Modal Basket START -->
    <div class="modal-wrapper">
      <div class="modal">
        <div id="icon">
          <img id="close" src="images/e-close.png.png" alt="" />
        </div>
        <div id="list"></div>
        <p id="total">
          <span id="count">0 Ürün</span> Total:
          <span id="total-price">0 $</span>
        </p>
      </div>
    </div>
    <!-- Modal Basket END -->

    <div class="registers">
      <section id="register-sec">
        <h1>KAYIT OL</h1>
        <form id="register-form">
          <input class="input-info" type="text" placeholder="kullanıcı adı" />
          <input class="input-info" type="email" placeholder="e-posta adresi" />
          <input class="input-info" type="password" placeholder="şifre" />
          <button id="register-btns" type="submit">kayıt ol</button>
        </form>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
